<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <input id="campoInput" type="text">
        <button id="adicionar">Adicionar</button>
        <button id="ordenar">Ordenar</button>
    </main>

    <script>
        var objetos = ['Cadeira', 'Impressora', 'Garfo']
        
        

        const btnAdicionar = document.getElementById('adicionar')
        btnAdicionar.addEventListener('click', () => {
            let valor = document.getElementById('campoInput')
            let objeto = valor.value
            if (objeto === "") {
                alert("Informe um valor válido")
            }
            else{

            if (objetos.indexOf(objeto) !== -1) {
                alert("Objeto já foi adicionado")

            }

            else if(objetos.indexOf(objeto) === -1) {
                objetos.push(objeto)
                console.log(objetos)
            }
        }

        document.getElementById('campoInput').value=''
    }) 
        const btnOrdenar = document.getElementById('ordenar')
        btnOrdenar.addEventListener('click', () => {

          console.log( objetos.sort())

        
        })




    </script>
</body>

</html>
